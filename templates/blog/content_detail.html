{% extends 'base.html'%}

{% block container %}
<div class="container mt-2">
    <h1>{{ content.title }}</h1>
    <h5>{{ content.author }}</h5>
    <h6> {{ content.published_time}} </h6>
    {% if content.photo %}
        <img class="img-fluid" src="{{content.photo.url}}" alt="{{content.title}}">
    {% endif %}
    <p> {{ content.body|safe}} </p>
</div>
{% endblock %}
