{% extends 'base.html' %}

{% block container %}
<div class="container py-4">
    <div class="row">
        <div class="col">
            <h3 class="text-center">Sent Message to the blogger</h3>
        </div>
    </div>

    <form method="POST" action="/contact/">
        {% csrf_token %}
        <div class="row my-2">
            <div class="col">
                {{form.email}}
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                {{form.message}}
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <input class="btn btn-primary" type="submit" value="Submit"/>
            </div>
        </div>
    </form>
</div>
{% endblock %}
